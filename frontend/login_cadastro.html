<!doctype html>
<html lang="en">
  <head>
    <title>Legumes Preciosos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.min.css">
  
    <link rel="icon" type="image/png" href="img/ref_icon.png" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-static-top navbar-light bg-success">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo">
      </a>
    </nav>


    <!-- form -->
    <div class="container login-register">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="false">Cadastre-se</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <!-- LOGIN FORM -->
          <div class="col-md-6 login-form-1">
            <h3>Faça login na nossa loja</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CPF" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
        </div>
        <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
          <!-- REGISTER FORM -->
          <div class="col-md-6 login-form-1">
            <h3>Cadastre-se na nossa loja</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CPF" value="" />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="E-mail" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirme sua senha" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Continuar" />
                </div>
            </form>
        </div>
        </div>
      </div>
    </div>
    
    
    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #1CA347; width: 100%; position: absolute; bottom: 0;">
        © 2021 Copyright:
        <a class="text-white" href="">Legumes Preciosos</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Legumes Preciosos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.min.css">
  
    <link rel="icon" type="image/png" href="img/ref_icon.png" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-static-top navbar-light bg-success">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo">
      </a>
      
      <!-- search bar/buttom -->
      <div class="container search-navbar">
        <div class="input-group">
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Encontre aqui as melhores promoções"/>
          </div>
          <button type="button" class="btn btn-success">
            <i class="fa fa-search fa-lg"></i>
          </button>
        </div>
      </div>

      <!-- user and cart icons -->
      <div class="container icons-user-cart">
        <a class="icon-user" href="#">
          <i class="fa fa-user fa-3x" style="color: whitesmoke;"></i>
          <p>Entre ou Cadastre-se</p>
        </a>
        <a class="icon-cart" href="#">
          <i class="fa fa-shopping-cart fa-3x" style="color: whitesmoke;"></i>
          <p>Meu Carrinho</p>
        </a>
      </div>
    </nav>


    <!-- form -->
    <div class="container login-register">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="false">Cadastre-se</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <!-- LOGIN FORM -->
          <div class="col-md-6 login-form-1">
            <h3>Faça login na nossa loja</h3>
            <form>
                <div class="form-group">
                  <div class="text-field">
                    <input type="text" id="text_cpf" required>
                    <label>CPF</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="text-field">
                    <input type="text" id="text_password" required>
                    <label>Senha</label>
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
        </div>
        <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
          <!-- REGISTER FORM -->
          <div class="col-md-6 login-form-1">
            <h3>Cadastre-se na nossa loja</h3>
            <form>
                <div class="form-group">
                  <div class="text-field">
                    <input type="text" id="text_cpf" required>
                    <label>CPF</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="text-field">
                    <input type="email" id="text_email" required>
                    <label>E-mail</label>
                  </div>
                </div>
                <div class="form-group">
                    <div class="text-field">
                      <input type="password" id="text_password" required>
                      <label>Senha</label>
                    </div>
                </div>
                <div class="form-group">
                  <div class="text-field">
                    <input type="password" id="text_password" required>
                    <label>Confirme sua senha</label>
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Continuar" />
                </div>
            </form>
        </div>
        </div>
      </div>
    </div>
    
    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #1CA347; width: 100%; position: absolute; bottom: 0;">
        © 2021 Copyright:
        <a class="text-white" href="">Legumes Preciosos</a>
        <br>
        Linguagem de Programação III - Jéssica Rocha, Ludmila Brito e Filipe Silva
      </div>
      <!-- Copyright -->
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
